<div class="note-container">
  {% if clickable | default(value=false) %}
    <button class="note-toggle">
      <span class="note-icon"></span>
      {{ header | safe }}
    </button>
    <div class="note-content" style="display: block;">
      {{ body | markdown | safe }}
    </div>
  {% else %}
    <div class="note-header">
      <span class="note-icon"></span>
      {{ header | safe }}
    </div>
    <div class="note-content">
      {{ body | markdown | safe }}
    </div>
  {% endif %}
</div>
